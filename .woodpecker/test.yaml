---
when:
  - event: [pull_request, tag]
  - event: [push, manual]
    branch:
      - ${CI_REPO_DEFAULT_BRANCH}

steps:
  - name: test-ncat
    image: docker.io/bats/bats
    depends_on: []
    commands:
      - bats ./wait-for.bats

  - name: test-bash
    image: docker.io/bats/bats
    depends_on: []
    commands:
      - rm -rf /usr/bin/nc
      - bats ./wait-for.bats
